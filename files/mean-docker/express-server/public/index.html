<body class="jumbotron" style="background-image: url(./background.png);">
  <h2 class="text-center text-primary">解忧杂货店</h2>
  <ul class="nav navbar-nav navbar-right">
    <li><a data-toggle="modal" data-target="#register" href=""><span class="glyphicon glyphicon-user"></span> 注册</a>

  <ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#">收信</a></li>
    <li role="presentation"><a href="list.html">信箱</a></li>

  <!-- 注册窗口 -->
  <div id="register" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-title">
          <h1 class="text-center">注册</h1>
        </div>
        <div class="modal-body" ng-controller="userController" name="myForm" novalidate>
          <form class="form-group" action="">
            <div class="form-group">
              <label for="">用户名</label>
              <input class="form-control" type="text" placeholder="6-15位字母或数字" ng-model="userData.name" >
              <span style="color:red" ng-show="myForm.userData.name.$dirty && myForm.user.$invalid">
              <span ng-show="myForm.userData.name.$error.required">用户名是必须的。</span>
              </span>
            </div>
            <div class="form-group">
              <label for="">密码</label>
              <input class="form-control" type="password" placeholder="至少6位字母或数字" ng-model="userData.user_PWD">
            </div>
            <div class="form-group">
              <label for="">再次输入密码</label>
              <input class="form-control" type="password" placeholder="至少6位字母或数字" ng-model="pw">
            </div>
            <div class="form-group">
              <label for="">邮箱</label>
              <input class="form-control" type="email" placeholder="例如:123@123.com" ng-model="userData.ContactMethod">
              <span style="color:red" ng-show="myForm.userData.ContactMethod.$dirty && myForm.email.$invalid">
             <span ng-show="myForm.userData.ContactMethod.$error.required">邮箱是必须的。</span>
             <span ng-show="myForm.userData.ContactMethod.$error.email">非法的邮箱地址。</span>
             </span>
            </div>
            <div class="text-right">
              <button class="btn btn-primary" type="submit" ng-click="createUser()" ng-disabled="myForm.userData.name.$dirty && myForm.userData.name.$invalid ||  
myForm.userData.ContactMethod.$dirty && myForm.userData.ContactMethod.$invalid">提交</button>
              <button class="btn btn-danger" data-dismiss="modal">取消</button>
            </div>
            <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 登录窗口 -->
  <div id="login" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-title">
          <h1 class="text-center">登录</h1>
        </div>
        <div class="modal-body">
          <form class="form-group" action="">
            <div class="form-group">
              <label for="">用户名</label>
              <input class="form-control" type="text" placeholder="">
            </div>
            <div class="form-group">
              <label for="">密码</label>
              <input class="form-control" type="password" placeholder="">
            </div>
            <div class="text-right">
              <button class="btn btn-primary" type="submit">登录</button>
              <button class="btn btn-danger" data-dismiss="modal">取消</button>
            </div>
            <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">还没有账号？点我注册</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 阅读窗口 -->
  <div id="read" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">

  </div>

    <div class="col-xs-6 col-md-2">
