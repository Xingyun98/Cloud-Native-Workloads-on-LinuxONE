<!-- login.html -->

<h1>注册页面</h1>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
   <div>
        <form action="/register" method="post">
            <p>
                <label for="user_ID">账号</label>
                <input type="text" id="user_ID" name="user_ID" placeholder="账号">
            </p>
            <p>
                <label for="user_PWD">密码 :</label>
                <input type="text" id="password" name="password" placeholder="密码">
            </p>
            <p>
                <label for="name">姓名 :</label>
                <input type="text" id="name" name="name" placeholder="姓名">
            </p>
            <p>
                <label for="ContactMethod">联系方式 :</label>
                <input type="text" id="ContactMethod" name="ContactMethod" placeholder="联系方式">
            </p>
            <p>
                <input type="submit" value="注册">
            </p>
            <p>
            <a href="./login.html"> 到登陆界面 </a>
            </p>
        </form>
    </div>
